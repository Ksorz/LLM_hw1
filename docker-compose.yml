version: '3.8'

services:
  # ML Service API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm_service_api
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - model_cache:/root/.cache/huggingface
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - WANDB_API_KEY=${WANDB_API_KEY:-}
      - WANDB_PROJECT=${WANDB_PROJECT:-llm_service}
    command: python serve.py --host 0.0.0.0 --port 8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - llm_network
    restart: unless-stopped

  # Monitoring: Prometheus (опционально)
  prometheus:
    image: prom/prometheus:latest
    container_name: llm_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - llm_network
    restart: unless-stopped
    profiles:
      - monitoring

  # Monitoring: Grafana (опционально)
  grafana:
    image: grafana/grafana:latest
    container_name: llm_grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - llm_network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  model_cache:
  prometheus_data:
  grafana_data:

networks:
  llm_network:
    driver: bridge

